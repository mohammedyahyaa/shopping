<div class="sticky-top">
    <div class="list-group">
        <a class="list-group-item list-group-item-action" [class.active]="!category" [routerLink]="['/']">
      All Categories
    </a>

        <div *ngFor="let categ of categories$ | async" class="list-group">
            <a [class.active]="category === categ.name" [routerLink]="['/']" [queryParams]="{ category: categ.name }" class="list-group-item list-group-item-action">
        {{ categ.name }}
      </a>
        </div>
    </div>
</div>
