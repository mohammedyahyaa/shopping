<div class="row">
    <div class="col-3">
        <product-filter [category]="category"></product-filter>
    </div>

    <div class="col">
        <ng-container *ngFor="let product of filterdProducts; let i = index">
            <product-card [product]="product"></product-card>

            <div *ngIf="(i + 1) % 2 == 0" class="w-100"></div>
        </ng-container>
    </div>
</div>
