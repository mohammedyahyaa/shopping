<div class="card" *ngIf="product.payload.val().title" style="width: 18rem">
    <img width="200" height="150" class="card-img-top" *ngIf="product.payload.val().imageUrl" [src]="product.payload.val().imageUrl" />
    <div class="card-body">
        <h5 class="card-title">{{ product.payload.val().title }}</h5>
        <h5 class="card-title">{{ product.payload.val().category }}</h5>
        <p class="card-text">
            {{ product.payload.val().price | currency: "USD":true }}
        </p>
    </div>
    <div class="card-footer">
        <button *ngIf="getQuantity() === 0; else updateQuantity" (click)="addToCart()" class="btn btn-secondary btn-block">
      Add To Cart
    </button>
    </div>
    <ng-template #updateQuantity>
        <div class="row no-gutters">
            <div class="col-2 text-center">
                <button (click)="removeFromCart()" class="btn btn-secondary btn-block">
          -
        </button>
            </div>
            <div class="col text-center">{{ getQuantity() }} in cart</div>
            <div class="col-2 text-center">
                <button (click)="addToCart()" class="btn btn-secondary btn-block">
          +
        </button>
            </div>
        </div>
    </ng-template>
</div>
